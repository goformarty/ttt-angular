<div class="container" style="text-align:center">

  <h1>{{title}}</h1>

  <hr />

  <div class="status">{{status}}</div>
  <div id="board">
    <div class="row" *ngFor="let row of rows">
      <app-tile *ngFor="let col of columns"
      [playerMark]="this.board.returnMark(col + row * 3 + 1)"
      (click)="makeMove(col + row * 3 + 1)"> 
      </app-tile>
    </div>
  </div>

  <button (click)="newGame()">New Game</button>

</div>
