<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <div id="board">
    <div class="row" *ngFor="let row of boardLineArray">
      <app-tile *ngFor="let col of boardLineArray" 
      [state]="displayedBoard[col + row * 3]" 
      (click)="updateBoard(col + row * 3 + 1)">
      </app-tile>
    </div>
  </div>

  <div class="status">{{status}}</div>
  <button (click)="newGame()">New Game</button>
</div>
